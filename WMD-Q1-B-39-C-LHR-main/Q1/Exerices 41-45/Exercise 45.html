<script>
  class Car {
    constructor(
      manufacturer,
      modalName,
      color = "No Color Found",
      optionalFeature = "No Optional Feature Found"
    ) {
      this.manufacturer = manufacturer;
      this.modalName = modalName;
      this.color = color;
      this.optionalFeature = optionalFeature;

      this.show = () => {
        return `Manufacturer : ${this.manufacturer} , Model Name : ${this.modalName} , Color : ${this.color} , Optional Feature : ${this.optionalFeature} ,`;
      };
    }
  }

  const car = new Car("John Wick", "Corolla", "Black");
  console.log(car.show());
</script>
