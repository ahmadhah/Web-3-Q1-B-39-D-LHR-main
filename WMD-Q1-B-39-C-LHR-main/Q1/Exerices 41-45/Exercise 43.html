<script>

  function make_great(magicians) {
    magicians.forEach((item, index) => {
      magicians[index] = `The Great ${item}`;
    });
    return magicians;
  }

  let newListOfMagicians = make_great(magicians);
  show_magicians(newListOfMagicians);
</script>
