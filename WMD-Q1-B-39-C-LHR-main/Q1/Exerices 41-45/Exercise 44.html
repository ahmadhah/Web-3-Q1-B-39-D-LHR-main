<script>
  function addItemsInSandwich() {
    let userConfirm;
    let itemList = [];
    while (!userConfirm) {
      let userAdd = prompt("which item which you want to add ? ");
      itemList.push(userAdd);

      let userConfirm = confirm("Do you want to add more items ? ");
      if (userConfirm == false) {
        break;
      }
    }
    return itemList;
  }

  function showWhatUserWant(userWant) {
    console.log("User Requirements = " + userWant);
  }
  let userWant = addItemsInSandwich();

  showWhatUserWant(userWant);
</script>
