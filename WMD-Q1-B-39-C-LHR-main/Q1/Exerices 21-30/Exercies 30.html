<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise: 30</title>
  </head>
  <body>
    <p><b>Users list: </b><span id="a1"></span></p>
    <input id="input" type="text" />
    <button onclick="login()">LogIn</button>
    <p id="c1"></p>

    <script>
      users = ["admin", " manager", " emp1", " emp2", " emp3"];
      document.getElementById("a1").innerHTML = users;

      login = () => {
        let c;
        var b = document.getElementById("input").value;

        for (i = 0; i < users.length; i++) {
          if (b === users[i]) {
            if (b === users[0]) {
              console.log("30 admin: ", b);
              c = "Hello admin, would you like to see a status report?";
              console.log("30 c: ", c);
            } else {
              console.log("35 other: ", b);

              c = `Hello ${users[i]}, thank you for logging in again`;
            }
          } else {
            c = "Not authorized";
          }
        }
        document.getElementById("c1").innerHTML = c;
      };
    </script>
  </body>
</html>
