<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise: 28</title>
</head>

<body>
  <p id="agelime"></p>
  <p>Age : <span id="ageLimit"></span></p>
  <button onclick="increaseAge()">Increase Age</button>
  <script>
    var age = 0;
    let agelim = document.getElementById("agelime");
    var ageLimit = document.getElementById("ageLimit");

    increaseAge = () => {
      ageLimit.innerText = age;
      if (age >= 0 && age <= 2) {
        agelim.innerHTML = "the person is a baby";
      } else if (age >= 3 && age <= 4) {
        agelim.innerHTML = "the person is a toddler";
      } else if (age >= 66) {
        agelim.innerHTML = "the person is a elder";
      } else if (age >= 5 && age <= 13) {
        agelim.innerHTML = "the person is a kid";
      } else if (age >= 14 && age <= 20) {
        agelim.innerHTML = "the person is a teenager";
      } else if (age >= 21 && age <= 65) {
        agelim.innerHTML = "the person is a adult";
      }
      else {
        agelim.innerHTML = "end";
      }
      age += 1;
    };
  </script>
</body>

</html>
