<script>

    //country parameter is by default default

    function describe_city(city, country = "Pakistan") {
        return `${city} is in ${country}`;
    }


    document.write(describe_city("Lahore", "Pakistan") + "<br><br>");

    document.write(describe_city("Islamabad", "Pakistan") + "<br><br>");

    //without Country Parameter
    document.write(describe_city("Karachi") + "<br>");

</script>
