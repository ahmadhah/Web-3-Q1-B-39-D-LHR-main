  <body>
    <p><b>Users list: </b><span id="a1"></span></p>
    <p id="c1"></p>
    <p>===========deleting users================</p>
    <p id="d1"></p>

    <script>
      users = ["admin", " manager", " emp1", " emp2", " emp3"];
      document.getElementById("a1").innerHTML = users;

      if (users.length !== 0) {
        b = "Users list is not empty.";
      } else {
        b = "Users list is empty, We need to find some users!";
      }
      document.getElementById("c1").innerHTML = b;
      users = new Array(0);
      if (users.length !== 0) {
        d = "Users list is not empty.";
      } else {
        d = "Users list is empty, We need to find some users!";
      }
      document.getElementById("d1").innerHTML = d;
    </script>
